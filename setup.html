<!DOCTYPE html>
<html lang="en">
<head>

  <!-- 
  Description:
  - setup.html establishes the game settings
  - the values are used on the game and endgame pages
  
  Author: Jamey Kirk
  Date: 05.20.2021

  -->

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>In-Between on the Go</title>
  <meta name="description" content="A mobile web app for playing Acey-Duecey (In-Between) anywhere.">
  <meta name="author" content="Jamey Kirk">
  <meta name="keywords" content="In-Between, Acey-Duecey, Mobile, Web, App, Game, Poker, Red Dog, Playing Card Game">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="setup.js" async></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 25%">
        <h4><a href="index.html">In-Between on the Go</a></h4>
        <h5>Game Setup</h5>
        <form name="setup">
          <label for="player_count">Number of Players</label>
          <select name="player_count"> 
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <label for="chip_count">Player Chip Count</label>
          <input type="number" name="player_chip_count" id="chip_count" min="2" placeholder="20">
          <label for="chip_value">Chip Value</label>
          $ <input type="text" name="chip_value" id="chip_count" placeholder="0.50">
          <label for="buy_in">Player Buy-in</label>
          $ <input type="number" name="buy_in" id="buy_in" placeholder="10.00" disabled>
          <label for="play_style">Play Style</label>
          <!-- skeleton CSS calls for wrapping radio/checkboxes in label tags -->
          <label for="one_winner"><span class="label-body">
            <input type="radio" name="play_style" id="one_winner" value="one_winner" checked> Winner Takes All</span></label>
          <label for="consensus"><span class="label-body">
            <input type="radio" name="play_style" id="consensus" value="consensus"> Consensus End</span></label>
          <label for="hand_limit"><span class="label-body">
            <input type="radio" name="play_style" id="hand_limit" value="hand_limit"> Limit Hands</span></label>
          <input name="hand_count" type="number" id="hand_count" placeholder="10" hidden>
          <input type="reset">
          <input type="submit" id="submit" class="button-primary" value="Submit">
        </form>
      </div>
    </div>
    <footer>
      <!-- Required for icon attribution -->
      <div class="twelve columns">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
